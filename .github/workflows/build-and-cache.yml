name: Build and Cache

on:
  push:
    branches:
      - main
      - 'release/*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-11, ubuntu-latest, windows-latest]
        include:
          - os: macos-11
            rust_target: "x86_64-apple-darwin"
            arch: "universal" # for macOS universal (Intel + Silicon)
          - os: ubuntu-latest
            rust_target: "x86_64-unknown-linux-gnu"
            arch: "x86_64"
          - os: windows-latest
            rust_target: "x86_64-pc-windows-msvc"
            arch: "x86_64"

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache Yarn
        uses: actions/cache@v2
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.rust_target }}
          default: true

      - name: Install Tauri CLI
        run: yarn global add @tauri-apps/cli

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config \
            gnome-icon-theme

      - name: Build Tauri App
        run: yarn tauri build

      - name: Cache Build Artifacts (macOS and Linux)
        if: matrix.os != 'windows-latest'
        uses: actions/cache@v2
        with:
          path: src-tauri/target/release/bundle/
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Cache Build Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/cache@v2
        with:
          path: src-tauri/target/release/bundle/*
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Zip artifacts (macOS and Linux)
        if: matrix.os != 'windows-latest'
        run: zip -r artifacts-${{ matrix.os }}.zip src-tauri/target/release/bundle/

      - name: Zip artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: Compress-Archive -Path src-tauri/target/release/bundle/* -DestinationPath artifacts-${{ matrix.os }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}-artifact
          path: ./artifacts-${{ matrix.os }}.zip
